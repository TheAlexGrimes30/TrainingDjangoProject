{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ fridge.brand }} - {{ fridge.model }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'fridges' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
